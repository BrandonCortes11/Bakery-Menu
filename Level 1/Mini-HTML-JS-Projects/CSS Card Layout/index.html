<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Card Layout</h1>
    </header>
    <section class="flex-container">
        <div class="card">
            <img src=".jpg/representation-user-experience-interface-design.jpg" />
            <h3>Crypto</h3>
            <p>Trader making them gains!</p>
        </div>
        <div class="card">
            <img src=".jpg/red-electric-guitar-wooden-floor.jpg"/>
            <h3>Guitar</h3>
            <p>Check the nice color coat on this guitar.</p>
        </div>
        <div class="card">
            <img src=".jpg/pexels-d30visuals-8921919.jpg"/>
            <h3>Nissan GT-R</h3>
            <p>The supercar killer!</p>
        </div>
    </section>
    <section class="grid-container">
        <div class="card">
            <img src=".jpg/pexels-homero-esparza-guillen-155000-543252.jpg"/>
            <h3>Guadalajara</h3>
            <p>The famous bridge entering downtown Guadalajara.</p>
        </div>
        <div class="card">
            <img src=".jpg/pexels-carlos-reyes-221717023-17558139.jpg"/>
            <h3>La Paz</h3>
            <p>Beautiful scenery from La Paz Mexico!</p>
        </div>
        <div class="card">
            <img src=".jpg/pexels-ngqah83-884600.jpg"/>
            <h3>Ramen</h3>
            <p>Delicious bowl of ramen!</p>
        </div>
    </section>

</html>
